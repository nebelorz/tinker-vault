<section
  class="bg-base-200 w-full md:w-80 card shadow rounded-box p-6 relative"
>
  <div class="absolute top-6 right-6">
    <app-how-to-contribute-mouseover [iconSize]="5"></app-how-to-contribute-mouseover>
  </div>

  <h2 class="card-title text-1xl font-bold mb-2">Top Contributors</h2>
  <ul class="space-y-2">
    <li
      *ngFor="let contributor of getTopContributors(); let i = index"
      class="flex items-center"
    >
      <span class="mr-2 text-xl" style="font-size: 1em">
        <ng-container [ngSwitch]="i">
          <span *ngSwitchCase="0">ðŸ¥‡</span>
          <span *ngSwitchCase="1">ðŸ¥ˆ</span>
          <span *ngSwitchCase="2">ðŸ¥‰</span>
        </ng-container>
      </span>
      <span class="font-bold">{{ contributor.name }}</span>
      <span class="badge badge-success ml-auto">{{ contributor.amount }}</span>
    </li>
  </ul>

  <div class="absolute right-1 bottom-0">
    <app-more-contributors-popover
      class="dropdown-left"
      [contributors]="getRestOfContributors()"
    />
  </div>
</section>
