<label class="swap swap-rotate">
    <input type="checkbox" class="theme-controller" [checked]="theme === 'dark'" (change)="onToggleTheme(); onClickAnimation()" />
    <i-lucide [img]="theme === 'dark' ? iconDark : iconLight" class="theme-toggle-icon" [class.clicked]="iconClicked"></i-lucide>
</label>
