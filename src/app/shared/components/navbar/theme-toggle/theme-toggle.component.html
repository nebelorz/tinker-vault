<label class="swap">
    <input type="checkbox" class="theme-controller" [checked]="theme === 'dim'" (change)="onToggleTheme(); onClickAnimation()" />
    <i-lucide [img]="theme === 'dim' ? iconDark : iconLight" class="theme-toggle-icon" [class.clicked]="iconClicked" [size]="20"></i-lucide>
</label>
